<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/buscar_pessoas.css">
        <link rel="shortcut icon" href="img/fav.png">
        <script src="js/buscar_pessoas.js"></script>
        <title>BemTeVi | Buscar Pessoas</title>
    </head>
    <body>
        <header>
            <a href="amigos.html">
                <img class="volta" src="img/back.png" alt="">
            </a>
            <h1 class="buscar">Buscar Pessoas</h1>
        </header>
        <main>
            <form action="perfil_match.html">
                <ul class="form">
                    <li class="elemento">
                        <ul>
                            <li>
                                <h2>Gênero</h2>
                            </li>
                        </ul>
                        <ul class="selecao">
                            <li class="masc-fem">
                                <label class="gen" for="genero_masc">Masculino</label>
                                <input class="esc-gen" type="radio" id="genero_masc" name="escolher" value="Masculino"></li>
                            <li class="masc-fem">
                                <label class="gen" for="genero_fem">Feminino</label>
                                <input class="esc-gen" type="radio" id="genero_fem" name="escolher" value="Feminino"></li>
                        </ul>
                    </li>
                    <li class="elemento">
                        <h2 class="dist">Distância</h2>
                        <input class="deslizante" type="range" id="distancia" min="1" max="100" value="50">
                        <p id="resultado_des">50 km</p>
                    </li>
                    <li class="elemento">
                        <h2 class="id">Idade</h2>
                        <input class="deslizante" type="range" id="idade" min="50" max="100" value="75">
                        <p id="resultado_id">75 anos</p>
                    </li> 
                    <li>
                        <input class="botao-buscar" type='submit' value='Buscar' id="match">
                    </li>
                </ul>
            </form>      
        </main>
    </body>
</html>
