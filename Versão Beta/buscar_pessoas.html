<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BemTeVi | Buscar Pessoas</title>
    </head>
    <body>
        <header>
            <img src="img/3114883.png" alt="">
            <h1>Buscar Pessoas</h1>
        </header>
        <main>
            <form action="">
                <h2>Gênero</h2>
                <input type="radio" id="genero_masc">
                <label for="genero_masc">Masculino</label>
                <input type="radio" id="genero_fem">
                <label for="genero_fem">Feminino</label>
                <h2>Distância</h2>
                <input type="range" id="distancia" min="45" max="120">
                <h2>Idade</h2>
                <input type="range" id="idade" min="45" max="120">
                <input type='submit' value='Buscar' id="match">
            </form>      
        </main>
    </body>
</html>
