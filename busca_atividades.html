<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/busca_atividades.css">
        <link rel="shortcut icon" href="img/fav.png">
        <script src="js/busca_atividades.js"></script>
        <title>BemTeVi | Busca Atividades</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav">
                    <li>
                        <input id="pesquisa" type="search" placeholder="Pesquisar...">
                    </li>
                    <li class="button">
                        <img id="filtro" class="filtro" src="img/filtro.png" alt="">
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <ul class="lista-atividades">
                <li class="atividade">
                    <a href="atividade_selecionada.html">
                        <ul class="x-div">
                            <li>
                                <img class="imagem-evento" src="img/senhoras.png" alt="">
                            </li>
                            <li>
                                <ul class="y-div">
                                    <li>
                                        <h3>Bingo</h3>
                                    </li>
                                    <li>
                                        <p>Lorem Ipsum Dolor Sit Amet</p>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </a>
                </li>
                <li class="atividade">
                    <a href="atividade_selecionada.html">
                        <ul class="x-div">
                            <li>
                                <img class="imagem-evento" src="img/senhoras2.png" alt="">
                            </li>
                            <li>
                                <ul class="y-div">
                                    <li>
                                        <h3>Clube de Xadrez</h3>
                                    </li>
                                    <li>
                                        <p>Lorem Ipsum Dolor Sit Amet</p>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </a>
                </li>
                <li class="atividade">
                    <a href="atividade_selecionada.html">
                        <ul class="x-div">
                            <li>
                                <img class="imagem-evento" src="img/senhoras3.png" alt="">
                            </li>
                            <li>
                                <ul class="y-div">
                                    <li>
                                        <h3>Leitura Bíblica</h3>
                                    </li>
                                    <li>
                                        <p>Lorem Ipsum Dolor Sit Amet</p>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </a>
                </li>
            </ul>
            <form action="atividade_selecionada.html">
                <ul class="form">
                    <li class="elemento">
                        <h2 class="dist">Distância</h2>
                        <input class="deslizante" type="range" id="distancia" min="1" max="100" value="50">
                        <p id="resultado_des">50 km</p>
                    </li>
                    <li class="elemento">
                        <ul>
                            <li>
                                <h2>Número de pessoas</h2>
                            </li>
                        </ul>
                        <ul class="selecao">
                            <li class="numero">
                                <p class="valor" id="cinco">5</p>
                            <li class="numero">
                                <p class="valor" id="dez">10</p>
                            <li class="numero">
                                <p class="valor" id="quinze">15</p>
                            <li class="numero">
                                <p class="valor" id="vinte">20</p> 
                        </ul>
                    </li>
                    <li class="elemento">
                        <h2>Categorias</h2>
                        <ul class="categorias">
                            <li>
                                <input type="checkbox" id="cha-da-tarde" class="selection-box" name="cha-da-tarde" value="cha-da-tarde">
                                <label for="cha-da-tarde" class="selection-box">Chá da tarde</label>
                            </li>
                            <li>
                                <input type="checkbox" id="igreja" class="selection-box" name="igreja" value="igreja">
                                <label for="igreja" class="selection-box">Igreja</label>
                            </li>
                            <li>
                                <input type="checkbox" id="gatos" class="selection-box" name="gatos" value="gatos">
                                <label for="gatos" class="selection-box">Gatos</label>
                            </li>
                            <li>
                                <input type="checkbox" id="cachorros" class="selection-box" name="cachorros" value="cachorros">
                                <label for="cachorros" class="selection-box">Cachorros</label>
                            </li>
                            <li>
                                <input type="checkbox" id="musica" class="selection-box" name="musica" value="musica">
                                <label for="musica" class="selection-box">Música</label>
                            </li>
                            <li>
                                <input type="checkbox" id="filmes" class="selection-box" name="filmes" value="filmes">
                                <label for="filmes" class="selection-box">Filmes</label>
                            </li>
                        </ul>
                    </li> 
                    <li>
                        <input class="botao-aplicar" type='submit' value='Aplicar' id="match">
                    </li>
                </ul>
            </form>
        </main>
        <footer>
            <nav>
                <a href="atividades2.html"><div class="link-footer" id="voltar">
                    <p>Voltar</p>
                </div></a>
                <a href="index.html">
                    <div class="link-footer" id="home">
                        <p>Página inicial</p>
                    </div>
                </a>
            </nav>
        </footer>
    </body>
</html>
