<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conhecer Pessoas</title>
    </head>
    <body>
        <header>
            <h1>BemTeVi</h1>

            <nav>
                <ul>
                    <li><a href="#">Meu perfil</a></li>
                    <li><a href="#">Preferências</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Preferências</h1>
            <p>Ajuste as suas preferências sobre os interesses, hobbies, idade e atividade que você procura na pessoa que você gostaria de conversar</p>
            <form>
                <h2>Idade</h2>
                <input type="range" id="idade" min="45" max="120">

                <h2>Interesses</h2>
                <fieldset>
                    <input type="checkbox" id="cha-da-tarde" name="cha-da-tarde" value="cha-da-tarde">
                    <label for="cha-da-tarde">Chá da tarde</label>
                    <input type="checkbox" id="igreja" name="igreja" value="igreja">
                    <label for="igreja">Igreja</label>
                    <input type="checkbox" id="gatos" name="gatos" value="gatos">
                    <label for="gatos">Gatos</label>
                    <input type="checkbox" id="cachorros" name="cachorros" value="cachorros">
                    <label for="cachorros">Cachorros</label>
                    <input type="checkbox" id="musica" name="musica" value="musica">
                    <label for="musica">Música</label>
                    <input type="checkbox" id="filmes" name="filmes" value="filmes">
                    <label for="filmes">Filmes</label>
                </fieldset>

                <h2>Hobbies</h2>
                <fieldset>
                    <input type="checkbox" id="xadrez" name="xadrez" value="xadrez">
                    <label for="xadrez">Xadrez</label>
                    <input type="checkbox" id="croche" name="croche" value="croche">
                    <label for="croche">Crochê</label>
                    <input type="checkbox" id="leitura-biblica" name="leitura-biblica" value="leitura-biblica">
                    <label for="leitura-biblica">Leitura Bíblica</label>
                    <input type="checkbox" id="bingo" name="bingo" value="bingo">
                    <label for="bingo">Bingo</label>
                </fieldset>

                <h2>Atividades</h2>
                <fieldset>
                    <input type="checkbox" id="rodas-conversa" name="rodas-conversa" value="rodas-conversa">
                    <label for="rodas-conversa">Rodas de conversa</label>
                    <input type="checkbox" id="grupo-leitura" name="grupo-leitura" value="grupo-leitura">
                    <label for="grupo-leitura">Grupo de leitura</label>
                    <input type="checkbox" id="clube-novela" name="clube-novela" value="clube-novela">
                    <label for="clube-novela">Clube de noveleiros</label>
                    <input type="checkbox" id="caminhada" name="caminhada" value="caminhada">
                    <label for="caminhada">Caminhada</label>
                    <input type="checkbox" id="hidroginastica" name="hidroginastica" value="hidroginastica">
                    <label for="hidroginastica">Hidroginástica</label>
                </fieldset>

                <a href="perfil_match.html">Procurar match</a>
            </form>
        </main>

        <footer>
            <nav>
                <ul>
                    <li>
                        <a href="index.html"><img src="imgs/3114883.png" alt="Voltar"></a>
                    </li>
                    <li>
                        <button>
                            <img src="imgs/menu-icon.png" alt="Menu">
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="imgs/profile-pic.jpg" alt="Perfil">
                        </button>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
