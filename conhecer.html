<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conhecer Pessoas</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/conhecer.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <ul class="header-bar">
                <li>
                    <h1 class="app-logo">BemTeVi</h1>
                </li>
                <li>
                    <nav>
                        <ul class="header-menu">
                            <li><a href="#">Configurações</a></li>
                            <li><a href="#">Sair</a></li>
                        </ul>
                    </nav>
                </li>
            </ul>
        </header>
        <main>
            <h2>Preferências</h2>
            <p>Ajuste as suas preferências sobre os interesses, hobbies, idade e atividade que você procura na pessoa que você gostaria de conversar</p>
            <form action="perfil_match.html">
                <h3>Idade</h3>
                <input type="range" id="idade" min="45" max="120">

                <h3>Interesses</h3>
                <fieldset>
                    <input type="checkbox" id="cha-da-tarde" class="selection-box" name="cha-da-tarde" value="cha-da-tarde">
                    <label for="cha-da-tarde" class="selection-box">Chá da tarde</label>
                    <input type="checkbox" id="igreja" class="selection-box" name="igreja" value="igreja">
                    <label for="igreja" class="selection-box">Igreja</label>
                    <input type="checkbox" id="gatos" class="selection-box" name="gatos" value="gatos">
                    <label for="gatos" class="selection-box">Gatos</label>
                    <input type="checkbox" id="cachorros" class="selection-box" name="cachorros" value="cachorros">
                    <label for="cachorros" class="selection-box">Cachorros</label>
                    <input type="checkbox" id="musica" class="selection-box" name="musica" value="musica">
                    <label for="musica" class="selection-box">Música</label>
                    <input type="checkbox" id="filmes" class="selection-box" name="filmes" value="filmes">
                    <label for="filmes" class="selection-box">Filmes</label>
                </fieldset>

                <h3>Hobbies</h3>
                <fieldset>
                    <input type="checkbox" id="xadrez" class="selection-box" name="xadrez" value="xadrez">
                    <label for="xadrez" class="selection-box">Xadrez</label>
                    <input type="checkbox" id="croche" class="selection-box" name="croche" value="croche">
                    <label for="croche" class="selection-box">Crochê</label>
                    <input type="checkbox" id="leitura-biblica" class="selection-box" name="leitura-biblica" value="leitura-biblica">
                    <label for="leitura-biblica" class="selection-box">Leitura Bíblica</label>
                    <input type="checkbox" id="bingo" class="selection-box" name="bingo" value="bingo">
                    <label for="bingo" class="selection-box">Bingo</label>
                </fieldset>

                <h3>Atividades</h3>
                <fieldset>
                    <input type="checkbox" id="rodas-conversa" name="rodas-conversa" value="rodas-conversa">
                    <label for="rodas-conversa" class="selection-box">Rodas de conversa</label>
                    <input type="checkbox" id="grupo-leitura" name="grupo-leitura" value="grupo-leitura">
                    <label for="grupo-leitura" class="selection-box">Grupo de leitura</label>
                    <input type="checkbox" id="clube-novela" name="clube-novela" value="clube-novela">
                    <label for="clube-novela" class="selection-box">Clube de noveleiros</label>
                    <input type="checkbox" id="caminhada" name="caminhada" value="caminhada">
                    <label for="caminhada" class="selection-box">Caminhada</label>
                    <input type="checkbox" id="hidroginastica" name="hidroginastica" value="hidroginastica">
                    <label for="hidroginastica" class="selection-box">Hidroginástica</label>
                </fieldset>

                <input type='submit' value='Procurar match' class="actual-button" id="match">
            </form>
        </main>

        <footer>
            <nav class="footer-bar">
                <ul class="footer-items">
                    <li>
                        <a href="index.html"><img src="imgs/3114883.png" alt="Voltar"></a>
                    </li>
                    <li>
                        <button>
                            <img src="imgs/menu-icon.png" alt="Menu">
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="imgs/profile-pic.jpg" alt="Perfil">
                        </button>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
