<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Atividade</title>
</head>
<body>
    <header>
        <h1>BemTeVi</h1>

        <nav>
            <ul>
                <li><a href="#">Meu perfil</a></li>
                <li><a href="#">Preferências</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Criando atividade</h1>

        <form action="">
            <fieldset>
                <label for="titulo">Título: </label>
                <input type="text" id="titulo">
            </fieldset>
            
            <fieldset>
                <label for="pessoas">Número de pessoas: </label>
                <input type="range" id="pessoas" min="2" max="8">
            </fieldset>
            
            <fieldset>
                <label for="categoria">Categoria: </label>
                <select name="categorias" id="categorias">
                    <option value="clube">Clube</option>
                    <option value="roda-de-conversa">Roda de conversa</option>
                    <option value="religiao">Religião</option>
                    <option value="natureza">Natureza</option>
                    <option value="esportes">Esportes</option>
                </select>
            </fieldset>
            
            <fieldset>
                <label for="especificacoes">Informações extras: </label>
                <input type="textarea" id="especificacoes">
            </fieldset>
            
            <fieldset>
                <label for="endereco">Endereço: </label>
                <input type="text" id="endereco">
            </fieldset>
        </form>
    </main>
    <br>
    <a href="criando_evento.html">
        <button>CRIAR</button>
    </a>
    <br>
    <footer>
        <nav>
            <ul>
                <li><a href="atividades.html"><img src="imgs/3114883.png" alt="Voltar" /></a></li>
                <li><button><img src="imgs/menu-icon.png" alt="Menu" /></button></li>
                <li>
                    <button><img src="imgs/profile-pic.jpg" alt="Perfil" /></button>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
